<body class="index">

<!-- Banner with text -->
    <link href="sections/isolated/banner-with-text/banner-text.css" rel="stylesheet" type="text/css">
    <div class="qure__section banner-with-text"
        style="

    --section-padding-bottom: 80px;
    --section-padding-top-mob: 50px;
    --section-padding-bottom-mob: 50px;
">
