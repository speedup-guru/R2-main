<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qure | Change Address</title>
    <link rel="shortcut icon" href="assets/images/qure_32x32.webp" type="image/png">
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/spacings.css">
    <link href="assets/css/theme-fonts.css" rel="stylesheet" />
    <link href="assets/css/base.css" rel="stylesheet" />
    <!-- Loading HTML Files -->
    <script src="assets/js/fileloader.js"></script>
</head>

<body class="page.change-address">
    <!-- PAGE HEADER -->
    <div id="site-header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadScriptOnce('carousel', 'sections/global/header/js/carousel.js');
            loadScriptOnce('slider-script', 'assets/js/slider-with-thumb.js');
        });
    </script>
    <!-- PAGE HEADER end-->
    <!-- Announcement Bar -->
    <link rel="stylesheet" href="sections/isolated/announcement/announcement-bar.css" />
    <div id="announcement-bar" class="announcement-bar" style="--ans-bar-font-size:16px; --anc-bar-font-weight :400;">
        <div class="container">
            <div class="announcement-bar-content text-center">
                FREE Worldwide Shipping Above $100 <a href="#">Shop Now</a>
            </div>
        </div>
    </div>
    <!-- Announcement Bar End-->

    <!-- Customer Account-->
    <link rel="stylesheet" href="sections/isolated/contact-info/contact.css">
    <div class="order_list qure__section"
        style="--section-padding-top: 80px; --section-padding-bottom: 70px; --section-padding-top-mob: 50px; --section-padding-bottom-mob: 40px;">
        <div class="container">
            <div>
                <a href="my-order.html" class="fs-18" style="--base-color:#212428;"><span class="pr-5"><img
                            src="assets/images/arrow_left.svg" alt=""></span> Back to My Details</a>
                <div class="row custom__grid pt-25" style="--column-gap:24px; --column-gap-mobile:12px;">
                    <div class="col-md-6">
                        <form action="">
                            <div class="row">
                                <div class="col-12 custom__block">
                                    <p class="fs-20 pb-md-0 pb-15">Change Address</p>
                                </div>
                                <div class="col-md-6 custom__block">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-md-6 custom__block">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                                <div class="col-md-12 custom__block text-center">
                                    <input type="text" class="form-control" placeholder="Address Line 1">
                                </div>
                                <div class="col-md-12 custom__block text-center">
                                    <input type="text" class="form-control" placeholder="Address Line 1">
                                </div>
                                <div class="col-md-12 custom__block text-center">
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="col-md-6 custom__block text-center">
                                    <input type="text" class="form-control" placeholder="Country">
                                </div>
                                <div class="col-md-6 custom__block text-center">
                                    <input type="text" class="form-control" placeholder="Province">
                                </div>
                                <div class="col-md-12 custom__block text-center">
                                    <input type="number" class="form-control" placeholder="Postal/Zip Code">
                                </div>
                                <div class="col-md-12 custom__block text-center">
                                    <input type="tel" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="col-md-12 custom__block py-20">
                                    <div class="form-check p-0 d-flex  align-items-md-center gap-3">
                                        <input type="checkbox" class="form-check-input m-0" id="checkConsent">
                                        <label class="form-check-label fs-16" for="checkConsent">Set as default shipping address</label>
                                    </div> 
                                </div>
                                <div class="col-md-8 custom__block text-center">
                                    <button type="submit"
                                        class="btn btn--primary px-50 w-100 contact-submit"
                                        style="--btn-light-radius:25px; --btn-font-mob:18px;">Save Address</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Service -->
    <div class="customer_services qure__section color-background mt-10"
        style="--section-padding-top: 40px; --section-padding-bottom: 40px; --section-padding-top-mob: 30px; --section-padding-bottom-mob: 30px;">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-md-between justify-content-center ctm-width mx-auto"
                style="--ctm-width: 800px;">
                <p class="fw-600">Additional Customer Service</p>
                <div class="d-flex flex-wrap justify-content-md-between justify-content-center">
                    <a href="#" class="fs-18 text-decoration-underline pt-md-0 pt-12"
                        style="--base-color:#212428;">Frequently Asked Questions</a>
                    <span class="px-15 d-md-block d-none">|</span>
                    <a href="#" class="fs-18 text-decoration-underline pt-md-0 pt-12"
                        style="--base-color:#212428;">Returns and Exchanges</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Customer Service -->
    <!-- CART AND FOOTER -->
    <div id="site-footer"></div>
    <div id="site-cart-drawer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadScriptOnce('cart-counter', 'assets/js/cart-counter.js');
        });
    </script>
    <script src="assets/js/vendor.js" defer="defer"></script>
    <script src="assets/js/header.js" defer="defer"></script>
    <script src="assets/js/footer.js" defer="defer"></script>
</body>

</html>
