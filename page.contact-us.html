<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us</title>
    <link rel="shortcut icon" href="assets/images/qure_32x32.webp" type="image/png">
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/spacings.css">
    <link href="assets/css/theme-fonts.css" rel="stylesheet" />
    <link href="assets/css/base.css" rel="stylesheet" />
    <!-- Loading HTML Files -->
    <script src="assets/js/fileloader.js"></script>

</head>

<body class="page.contact-us">
    <!-- PAGE HEADER -->
    <div id="site-header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadScriptOnce('carousel', 'sections/global/header/js/carousel.js');
            loadScriptOnce('slider-script', 'assets/js/slider-with-thumb.js');
        });
    </script>
    <!-- PAGE HEADER end-->
    <!-- Announcement Bar -->
    <link rel="stylesheet" href="sections/isolated/announcement/announcement-bar.css" />
    <div id="announcement-bar" class="announcement-bar" style="--ans-bar-font-size:16px; --anc-bar-font-weight :400;">
        <div class="container">
            <div class="announcement-bar-content text-center">
                FREE Worldwide Shipping Above $100 <a href="#">Shop Now</a>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="sections/isolated/contact-info/contact.css">
    <div class="qure__section"
        style="--section-padding-top:80px; --section-padding-bottom:80px; --section-padding-top-mob:50px; --section-padding-bottom-mob:50px;">
        <div class="container container-small" style="--container-width:980px">
            <div class="qure__section-header text-md-center mb-30 mb-md-60">
                <h1 class="qure__section-heading mb-16">Contact Us</h1>
                <div class="qure__section-desc">We are here to help!</div>
            </div>
        </div>
        <div class="container">
            <div class="contact-container">
                <div class="contact-info">
                    <div class="cont-img">
                        <img src="sections/isolated/contact-info/images/ct-chat.svg" alt="">
                    </div>
                    <div class="cont-time">
                        <div class="fw-600">LIVE CHAT</div>
                        <div class="cont-time mt-6">Mon - Fri<br>9AM - 5PM EST</div>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="cont-img">
                        <img src="sections/isolated/contact-info/images/ct-call.svg" alt="">
                    </div>
                    <div class="cont-time">
                        <div class="fw-600">CALL US</div>
                        <div class="cont-time mt-6">+1 (240) 702-2228 <br>Sat - Sun<br>9AM -
                            5PM EST</div>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="cont-img">
                        <img src="sections/isolated/contact-info/images/ct-email.svg" alt="">
                    </div>
                    <div class="cont-time mt-5">
                        <div class="fw-600">EMAIL</div>
                        <div class="cont-time mt-6">Send a Message to Customer Service below</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container qure__form mt-30 mt-md-60">
            <div class="row custom__grid" style="--column-gap:12px; --column-gap-mobile:12px;">
                <div class="col-md-6 custom__block">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-6 custom__block">
                    <input type="email" class="form-control" placeholder="Email address">
                </div>
                <div class="col-md-6 custom__block">
                    <input type="text" class="form-control" placeholder="Order number">
                </div>
                <div class="col-md-6 custom__block">
                    <input type="text" class="form-control" placeholder="Telephone number">
                </div>
                <div class="col-md-12 custom__block">
                    <div class="qure__select-wrapper">
                        <select class="form-control synced-select related-select">
                            <option value="">Topic</option>
                            <option value="Order_Tracking">Order Tracking</option>
                            <option value="Order_Issue">Order Issue</option>
                            <option value="product__Inquiry">Product Inquiry</option>
                            <option value="Discounts_and_Promotions">Discounts and Promotions</option>
                            <option value="Subscriptions">Subscriptions</option>
                            <option value="Rewards">Rewards</option>
                            <option value="Qure_App">Qure App</option>
                            <option value="Something_else">Something else</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 custom__block related-field" id="product__Inquiry">
                    <div class="qure__select-wrapper">
                        <select class="form-control synced-select" placeholder="Topic">
                            <option>Product</option>
                            <option value="Micro-Infusion Facial System">Micro-Infusion Facial System</option>
                            <option value="Q-Rejuvalight Pro Facewear">Q-Rejuvalight Pro Facewear</option>
                            <option value="Neck & Décolletage LED Device">Neck & Décolletage LED Device</option>
                            <option value="Shower Filter">Shower Filter</option>
                            <option value="Faucet Filter">Faucet Filter</option>
                            <option value="Micro-Infusion Target Patches">Micro-Infusion Target Patches</option>
                            <option value="All-In-One Face Serum">All-In-One Face Serum</option>
                            <option value="Dermal Mist">Dermal Mist</option>
                            <option value="Silk Pillowcase">Silk Pillowcase</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 custom__block">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="What’s on your mind?"></textarea>
                </div>
                <div class="col-md-12 custom__block py-20">
                    <div class="form-check p-0 d-flex  align-items-md-center gap-3">
                        <input type="checkbox" class="form-check-input m-0" id="checkConsent" />
                        <label class="form-check-label fs-16" for="checkConsent">By submitting this contact form, you
                            consent to receive text messages/SMS from Qure Skincare. To end messaging from us, you may
                            always reply with STOP.</label>
                    </div>
                </div>
                <div class="col-md-12 custom__block">
                    <button type="submit"
                        class="btn btn--primary px-50 d-block d-md-inline-block text-center contact-submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadScriptOnce('form', 'sections/isolated/contact-info/form.js');
        });
    </script>
    <!-- Form End -->


    <!-- Customer Service -->
    <div class="customer_services qure__section color-background mt-10"
        style="--section-padding-top: 40px; --section-padding-bottom: 40px; --section-padding-top-mob: 30px; --section-padding-bottom-mob: 30px;">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-md-between justify-content-center ctm-width mx-auto" style="--ctm-width: 800px;">
                <p class="fw-600">Additional Customer Service</p>
                <div class="d-flex flex-wrap justify-content-md-between justify-content-center">
                    <a href="#" class="fs-18 text-decoration-underline pt-md-0 pt-12" style="--base-color:#212428;">Frequently Asked Questions</a>
                    <span class="px-15 d-md-block d-none">|</span>
                    <a href="#" class="fs-18 text-decoration-underline pt-md-0 pt-12" style="--base-color:#212428;">Returns and Exchanges</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Customer Service -->

    <!-- CART AND FOOTER -->
    <div id="site-footer"></div>
    <div id="site-cart-drawer"></div>
    <!-- CART AND FOOTER -->
    <script src="assets/js/vendor.js" defer="defer"></script>
    <script src="assets/js/header.js" defer="defer"></script>
    <script src="assets/js/footer.js" defer="defer"></script>
</body>

</html>
